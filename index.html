<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <!-- 시계 -->
    <h2 id="clock" class="one">00:00</h2>
    <!-- 로그인 폼 -->
    <form id="login-form" class="hidden">
      <input
      class="input"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button class="button"><b>Log In</b></button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form" class="hidden">
      <input class="input" type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list" class="hidden"></ul>
    <!-- 랜덤명언 -->
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script type="module" src="./js/weather.js"></script>
  </body>
</html>
